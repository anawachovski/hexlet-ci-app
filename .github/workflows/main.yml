name: setup and test
on: push

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: npm
    - name: setup
      run: make setup
    - name: test
      run: make test
    - name: lint
      run: make lint
